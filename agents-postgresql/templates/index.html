<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Customer Service Copilot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .customer-select {
            padding: 15px 20px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        
        .customer-select select {
            width: 100%;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .manual-id {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .manual-id input {
            flex: 1;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 13px;
        }

        .manual-id button {
            padding: 8px 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }

        .status-text {
            margin-top: 6px;
            font-size: 12px;
            color: #555;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        
        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }
        
        .input-area button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .input-area button:hover {
            transform: scale(1.05);
        }
        
        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> AI Customer Service Copilot</h1>
            <p>Powered by Azure AI & SQL Database</p>
        </div>
        
        <div class="customer-select">
            <select id="customerSelect">
                <option value="">Select a customer...</option>
            </select>
            <div class="manual-id">
                <input type="text" id="customerIdInput" placeholder="Or enter customer ID..." aria-label="Customer ID">
                <button id="useCustomerButton" type="button">Use ID</button>
            </div>
            <div class="status-text" id="customerStatus"></div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div class="message-content">
                    Hello! I'm your AI customer service assistant. Select a customer to start chatting.
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message..." disabled>
            <button id="sendButton" disabled>Send</button>
        </div>
    </div>
    
    <script>
        let selectedCustomerId = null;
        
        // Load customers on page load
        async function loadCustomers() {
            const status = document.getElementById('customerStatus');
            try {
                const response = await fetch('/api/customers');
                const customers = await response.json();

                if (!Array.isArray(customers)) {
                    throw new Error(customers.error || 'Unable to load customers');
                }

                const select = document.getElementById('customerSelect');
                customers.forEach(customer => {
                    const option = document.createElement('option');
                    option.value = customer.id;
                    option.textContent = `${customer.name} (${customer.email})`;
                    select.appendChild(option);
                });

                if (customers.length === 0) {
                    status.textContent = 'No customers found. Enter an ID manually.';
                } else {
                    status.textContent = 'Pick a customer or enter an ID.';
                }
            } catch (error) {
                console.error('Error loading customers:', error);
                status.textContent = 'Could not load customers. Enter an ID manually.';
            }
        }
        
        function enableChat(customerId) {
            selectedCustomerId = customerId;
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');

            if (selectedCustomerId) {
                messageInput.disabled = false;
                sendButton.disabled = false;
                addMessage('assistant', `Great! I've loaded your customer profile. How can I help you today?`);
            } else {
                messageInput.disabled = true;
                sendButton.disabled = true;
            }
        }

        document.getElementById('customerSelect').addEventListener('change', function(e) {
            enableChat(e.target.value);
        });

        document.getElementById('useCustomerButton').addEventListener('click', function() {
            const manualId = document.getElementById('customerIdInput').value.trim();
            if (manualId) {
                const select = document.getElementById('customerSelect');
                select.value = '';
                enableChat(manualId);
            }
        });
        
        // Add message to chat
        function addMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Send message
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !selectedCustomerId) return;
            
            // Add user message
            addMessage('user', message);
            messageInput.value = '';
            
            // Show loading
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = 'ðŸ’­ Thinking...';
            loadingDiv.id = 'loading';
            document.getElementById('chatContainer').appendChild(loadingDiv);
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        customer_id: selectedCustomerId,
                        message: message
                    })
                });
                
                const data = await response.json();
                
                // Remove loading
                document.getElementById('loading').remove();
                
                if (data.response) {
                    addMessage('assistant', data.response);
                } else {
                    addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                document.getElementById('loading').remove();
                addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
                console.error('Error:', error);
            }
        }
        
        // Event listeners
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Load customers on page load
        loadCustomers();
    </script>
</body>
</html>
